- name: If married, resources of both head and spouse will be counted.
  period: 2023
  input:
    people:
      parent1:
        is_tax_unit_head: true
        va_map_resources: 1_000
      parent2:
        is_tax_unit_spouse: true
        va_map_resources: 1_000
      child:
        is_child: true
        va_map_resources: 500
    households:
      household:
        members: [parent1, parent2, child]
        is_married: true
        state_code: VA
  output:
    va_map_abd_resources: 2_000

- name: If not married, only count the head's resources.
  period: 2023
  input:
    people:
      parent1:
        is_tax_unit_head: true
        va_map_resources: 1_000
      parent2:
        is_tax_unit_spouse: false
        va_map_resources: 1_000
      child:
        is_child: true
        va_map_resources: 500
    households:
      household:
        members: [parent1, parent2, child]
        is_married: false
        state_code: VA
  output:
    va_map_abd_resources: 1_000