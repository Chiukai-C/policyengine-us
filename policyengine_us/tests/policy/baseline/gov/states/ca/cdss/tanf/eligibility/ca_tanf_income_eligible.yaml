- name: Households that have countable income less than or equal to income limit and maximum payment are eligible.
  period: 2023
  input:
    state_code: CA
    ca_tanf_countable_income_applicant: 1_000
    ca_tanf_countable_income_recipient: 1_000
    ca_tanf_income_limit: 2_000
    ca_tanf_maximum_payment: 2_000
  output:
    ca_tanf_income_eligible: true

- name: Households that have countable income greater than income limit or maximum payment are ineligible.
  period: 2023
